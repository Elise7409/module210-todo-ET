<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App ‚Äî Neon Dark</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <div class="bg-grid"></div>
  <div class="glow-orb orb1"></div>
  <div class="glow-orb orb2"></div>

  <main class="layout">
    <section class="app-container">
      <header class="app-header">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-text">
            <h1>Todo -> Pour les boss</h1>
            <p class="subtitle">Todo List ‚Ä¢ Snake Game</p>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="stat-label">Total</div>
            <div class="stat-value" id="stat-total">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Done</div>
            <div class="stat-value" id="stat-done">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Focus</div>
            <div class="stat-value"><span id="stat-percent">0</span>%</div>
          </div>
        </div>
      </header>

      <!-- Progress -->
      <div class="progress-wrap">
        <div class="progress-top">
          <span class="progress-title">Progression</span>
          <span class="progress-hint" id="progress-hint">Add tasks to begin</span>
        </div>
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-fill" id="progress-fill" style="width:0%"></div>
        </div>
      </div>

      <!-- Todo form (id identiques = fonctionnalit√©s inchang√©es) -->
      <form id="todo-form" class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task‚Ä¶" required />

        <select id="category-select" class="category-select" aria-label="Category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="study">Study</option>
          <option value="sport">Sport</option>
        </select>

        <button type="submit" class="btn-primary">Add</button>
      </form>

      <!-- Todo list (id identiques) -->
      <ul id="todo-list" class="todo-list"></ul>

      <footer class="footer">
        <button class="btn-secondary" onclick="callAzure()">Lancer la fonction</button>
        <p id="resultat" class="result"></p>
      </footer>
      <a href="snake.html" class="btn-neon-link">Play Snake üêç</a>
    </section>
  </main>
</body>

</html>
